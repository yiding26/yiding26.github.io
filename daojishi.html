<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>yiding - 倒计时</title>
    <script src="year.js"></script>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <div class="container">
        <h1>倒计时</h1>
        <section>
	    	<div id="xxkaoshi"></div>
            <div id="chinese"></div>
	    	<div id="math"></div>
	    	<div id="english"></div>
        </section>
    </div>
    <footer>
        <p id="copyright"></p>
    </footer>
    <script>
        function startCountdown(text, countDownDate, countdownElementId) {
            var countdownElement = document.getElementById(countdownElementId);
            countdownElement.style.fontFamily = "Arial, sans-serif";
            countdownElement.style.textAlign = "justify";
            countdownElement.style.fontSize = "24px";
            countdownElement.style.marginTop = "50px";

            var countdown = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                // 计算剩余时间
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // 更新页面上的倒计时元素
                countdownElement.innerHTML = text + days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒";

                if (distance < 0) {
                    clearInterval(countdown);
                    countdownElement.innerHTML = "已经到" + text;
                } else if (days < 1){
		    		countdownElement.innerHTML = "距离" + text +"仅剩" + hours + "小时" + minutes + "分钟" + seconds + "秒";
		    			if (hours < 1){
                        	countdownElement.innerHTML = "距离" + text +"仅剩"+ minutes + "分钟" + seconds + "秒";
							if (minutes < 1){
                        		countdownElement.innerHTML = "距离" + text +"仅剩"+ seconds + "秒";
                    		}
		    			}
	        	} else {
                    countdownElement.innerHTML = "距离" + text +"仅剩"+ days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒";    
	        }
            }, 1000);
        }
	
	// 信息期末考试
        startCountdown("信息期末考试", new Date("June 15, 2023 13:50:00").getTime(), "xxkaoshi");
    // 语文期末考试
        startCountdown("语文期末考试", new Date("June 20, 2023 10:00:00").getTime(), "chinese");
	// 数学期末考试
        startCountdown("数学期末考试", new Date("June 20, 2023 13:00:00").getTime(), "math");
	// 英语期末考试
        startCountdown("英语期末考试", new Date("June 21, 2023 10:00:00").getTime(), "english");
    </script>
</body>
</html>
